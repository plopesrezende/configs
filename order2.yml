server:
  port: 9093

info:
  component: Client Order 2
  
eureka:
  instance:
    hostname: localhost
    port: 9091
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
