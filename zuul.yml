server:
  port: 9094

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
    
zuul:
    prefix: /api
    ignored-services: '*'
    routes:
        home:
            path: /home/**
            serviceId: order
            strip-prefix: false
        home2:
            path: /home2/**
            serviceId: order2
            strip-prefix: false
            
order:
  ribbon:
    listOfServers: http://localhost:9092

order2:
  ribbon:
    listOfServers: http://localhost:9093