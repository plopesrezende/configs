server:
  port: 9094

info:
  component: Zuul Server
  
eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
    
zuul:
    prefix: /api
    routes:
        order:
            path: /orderteste/**
            serviceId: order
        order2:
            path: /orderteste2/**
            serviceId: order2