server:
  port: 9094

info:
  component: Zuul Server
  
eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
    
zuul:
    prefix: /api
    ignored-services: '*'
    routes:
        order:
            path: /home/**
            serviceId: order
            strip-prefix: false
        order2:
            path: /home2/**
            serviceId: order2
            strip-prefix: false